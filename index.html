<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | La tua seconda vita</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('https://db.onlinewebfonts.com/t/21539499806ad93f6bd9e928229b0116.woff2') format('woff2');
        }

        :root {
            --orange: #00fbff;
            --dark: #000000;
            --card-bg: #050505;
            --border: rgba(255, 255, 255, 0.05);
            --gta-font: 'Pricedown', sans-serif;
            --gta-sub: 'Archivo Black', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* NAVBAR OTTIMIZZATA */
        .navbar {
            position: fixed; top: 0; width: 100%; height: 80px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 45px; width: auto; object-fit: contain; }
        
        .logo-text .brand { 
            font-family: var(--gta-font); 
            font-size: 1.4rem; 
            text-transform: capitalize; 
        }
        .logo-text .online { font-family: var(--gta-sub); font-size: 0.6rem; color: #666; display: block; }

        .nav-links { display: flex; list-style: none; gap: 15px; }
        .nav-links a { 
            font-family: var(--gta-sub); color: white; 
            text-decoration: none; font-size: 0.75rem; 
            text-transform: uppercase; opacity: 0.6; transition: 0.3s; font-style: italic;
        }
        .nav-links a:hover, .nav-links a.active { opacity: 1; color: var(--orange); }

        .play-btn { 
            font-family: var(--gta-sub); background: var(--orange); 
            color: black; padding: 8px 18px; border-radius: 4px; 
            font-weight: 900; text-decoration: none; font-size: 0.75rem; 
            transition: 0.3s; font-style: italic;
        }

        /* HERO SECTION RESPONSIVE */
        .hero {
            min-height: 100vh; padding: 100px 20px;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.9)), 
                        url('https://cdn.discordapp.com/attachments/1211714887731122324/1469661183027187752/Gemini_Generated_Image_75zcot75zcot75zc.png?ex=69887823&is=698726a3&hm=50d3e2e13a2e5a60a8f7087e0496cbe2d502d784c11e4a10d4fb6395284283a8&');
            background-size: cover; background-position: center; text-align: center;
        }

        .hero h1 { 
            font-family: var(--gta-font);
            font-size: clamp(3rem, 10vw, 7rem); 
            line-height: 1.1; margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.8);
        }
        .hero h1 span { color: var(--orange); }
        
        .hero p { 
            font-family: var(--gta-sub); font-size: clamp(0.9rem, 4vw, 1.2rem); 
            color: #eee; margin-bottom: 30px; text-transform: uppercase; font-style: italic;
        }

        .status-badge {
            font-family: var(--gta-sub); background: rgba(0,0,0,0.8); 
            padding: 8px 20px; border-radius: 4px; border: 2px solid var(--orange); 
            display: inline-flex; align-items: center; gap: 8px; font-size: 0.75rem; margin-bottom: 20px;
        }

        .hero-btns { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        
        .btn-big { 
            font-family: var(--gta-sub); padding: 15px 35px; 
            border-radius: 4px; text-transform: uppercase; 
            text-decoration: none; font-size: 0.9rem; transition: 0.3s; font-style: italic;
            min-width: 180px;
        }
        .btn-orange { background: var(--orange); color: black; }
        .btn-dark { background: rgba(0,0,0,0.8); color: white; border: 2px solid white; }

        .ip-box { 
            font-family: var(--gta-sub); padding: 15px 30px; 
            border: 2px solid var(--orange); color: var(--orange);
            background: rgba(0,0,0,0.8); font-size: 1rem; 
            cursor: pointer; margin-top: 25px; display: inline-block;
        }

        /* STATS BAR RESPONSIVE */
        .stats-bar { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            padding: 60px 5%; background: #030303; border-top: 1px solid #111; gap: 30px; text-align: center;
        }
        .stat-item h4 { font-family: var(--gta-font); font-size: clamp(2.5rem, 8vw, 3.5rem); color: var(--orange); }
        .stat-item p { font-family: var(--gta-sub); color: #777; text-transform: uppercase; font-size: 0.7rem; }

        footer { 
            padding: 40px 20px; background: #000; text-align: center; color: #444; 
            font-family: var(--gta-sub); font-size: 0.7rem; text-transform: uppercase; font-style: italic;
        }

        /* MEDIA QUERIES PER TELEFONO */
        @media (max-width: 768px) {
            .navbar { height: 70px; padding: 0 15px; }
            .nav-links { display: none; } /* Nascondi menu su mobile per spazio */
            .logo-img { height: 35px; }
            .hero { padding-top: 120px; }
            .btn-big { width: 100%; max-width: 280px; }
            .stats-bar { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo-area">
            <img src="logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">
                <span class="brand">Coming Soon <span style="color: var(--orange)">RP</span></span>
                <span class="online" id="header-status">OFFLINE</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="progetto.html">Progetto</a></li>
            <li><a href="regolamento.html">Regolamento</a></li>
            <li><a href="whitelist.html">Whitelist</a></li>
        </ul>
        <a href="fivem://connect/1469263320417566802" class="play-btn">GIOCA</a>
    </header>

    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <div class="status-badge" id="main-status-badge">
                <span style="height:8px; width:8px; background:#ff0000; border-radius:50%"></span> OFFLINE
            </div>
            <h1>Coming Soon <span>RolePlay</span></h1>
            <p>Scegli la tua storia. Vivi l'eccellenza.</p>
            
            <div class="hero-btns">
                <a href="fivem://connect/1469263320417566802" class="btn-big btn-orange">Entra Ora</a>
                <a href="https://discord.gg/nn38kJz4a" target="_blank" class="btn-big btn-dark"><i class="fab fa-discord"></i> Discord</a>
            </div>

            <div class="ip-area">
                <div class="ip-box" id="copyIp">COPIA IP SERVER</div>
            </div>
        </div>
    </section>

    <div class="stats-bar">
        <div class="stat-item">
            <h4 id="discord-count">0</h4>
            <p>Online Discord</p>
        </div>
        <div class="stat-item">
            <h4 class="p-count">0</h4>
            <p>Giocatori Game</p>
        </div>
        <div class="stat-item">
            <h4>99%</h4>
            <p>Uptime</p>
        </div>
    </div>

    <footer>© 2026 COMING SOON — ELITE ROLEPLAY — RAWEST89</footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 800 });

        const SERVER_ID = "1469263320417566802";

        async function updateStats() {
            // FiveM
            try {
                const res = await fetch(`https://servers-frontend.fivem.net/api/servers/single/${SERVER_ID}`);
                if (res.ok) {
                    const data = await res.json();
                    const p = data.Data.clients;
                    document.querySelectorAll('.p-count').forEach(el => el.innerText = p);
                    document.getElementById('header-status').innerText = "ONLINE";
                    document.getElementById('header-status').style.color = "#00ff00";
                    document.getElementById('main-status-badge').innerHTML = `<span style="height:8px; width:8px; background:#00ff00; border-radius:50%"></span> ONLINE: ${p} PLAYER`;
                }
            } catch (e) {}

            // Discord
            try {
                const res = await fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('discord-count').innerText = data.presence_count;
                }
            } catch (e) {}
        }

        document.getElementById('copyIp').addEventListener('click', function() {
            navigator.clipboard.writeText(SERVER_ID);
            this.innerText = "COPIATO!";
            setTimeout(() => { this.innerText = "COPIA IP SERVER"; }, 2000);
        });

        updateStats();
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
